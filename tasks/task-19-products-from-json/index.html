<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Задача 19 — Таблица товаров из JSON</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<header class="site-header">
  <h1 class="title">Задача 19. Таблица товаров (из JSON)</h1>
  <p class="subtitle">Файл <code>data.json</code> → таблица с колонками: №, название, цена.</p>
</header>

<main class="container">
  <section class="panel">
    <div class="table-wrap">
      <table class="table" id="products" aria-describedby="tbl-caption">
        <caption id="tbl-caption" class="visually-hidden">Список товаров, загруженный из JSON</caption>
        <thead>
        <tr>
          <th scope="col" style="width:72px">№</th>
          <th scope="col">Название товара</th>
          <th scope="col" class="t-right" style="width:160px">Цена</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <!-- строки подставит script.js -->
        </tbody>
      </table>
    </div>

    <p id="status" class="status" role="status" aria-live="polite">Загрузка…</p>
  </section>
</main>

<footer class="site-footer">
  <small>© Учебное задание</small>
</footer>

<script src="./script.js"></script>
</body>
</html>
