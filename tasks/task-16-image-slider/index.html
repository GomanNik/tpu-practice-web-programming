<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Задача 16 — Слайдер изображений (массив)</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<header class="site-header">
  <h1 class="title">Задача 16. Слайдер изображений</h1>
  <p class="subtitle">Переключение по массиву файлов. Зацикливание «конец → начало» и «начало → конец».</p>
</header>

<main class="container">
  <section class="panel">
    <figure class="slider" aria-label="Слайдер изображений">
      <div class="stage">
        <img id="slide" class="slide" alt="Снимок 1" src="" />
        <div id="counter" class="counter" aria-live="polite">— / —</div>
      </div>
      <figcaption id="caption" class="caption">—</figcaption>

      <div class="controls">
        <button id="prev" class="btn" type="button" aria-label="Предыдущее изображение">Назад</button>
        <button id="next" class="btn" type="button" aria-label="Следующее изображение">Вперед</button>
      </div>
    </figure>

    <p class="note">
      Положите файлы в папку <code>assets/</code> и обновите массив в <code>script.js</code>, если нужно.
    </p>
  </section>
</main>

<footer class="site-footer">
  <small>© Учебное задание</small>
</footer>

<script src="./script.js"></script>
</body>
</html>
